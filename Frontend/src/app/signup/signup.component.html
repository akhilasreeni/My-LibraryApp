<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                  <form [formGroup]="signupForm">
                    <div class="form-outline mb-4">
                      <input formControlName="name" type="text" id="form3Example1cg" class="form-control form-control-lg" name=uname />
                        <label class="form-label">Your Name</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input formControlName="email" type="email" id="form3Example3cg" class="form-control form-control-lg" name="uemail" />
                      <label class="form-label">Your Email</label>
                    </div>
                    <div class="form-outline mb-4">
                      <input formControlName="password" type="password" id="form3Example4cg" class="form-control form-control-lg" name="upassword" />
                      <label class="form-label">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="signup()"routerLink="/login">Register</button>
                    </div>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" class="fw-bold text-body" routerLink="/login"><u>Login here</u></a></p>
                  </form>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
