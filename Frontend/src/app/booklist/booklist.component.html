<app-header></app-header>
<div class="container-fluid">
    <div class="row" *ngFor = 'let i of books'>
        <div class="col-12 mt-3">
            <div class="card" >
                <div class="card-horizontal" >
                    <div class="img-square-wrapper">
                        <img class="" [src]="i.imageURL">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">{{i.bookName}}</h4>
                        <p class="card-text author">{{i.authorName}}</p>
                        <p class="card-text desc">{{i.description}}</p>
                        <p class="card-text">Price: Rs: {{i.price}} /-</p>
                        <button  class="btn btn-outline-primary" (click)="updateBook(books)" style="padding-left: 10px; margin-right: 25px;">Update</button>
                        <button  class="btn btn-outline-primary" (click)="deleteBook(books)" >Delete</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <br>
</div>
