<app-header></app-header>
<div class="formstyle">
<form (ngSubmit)="NewBook()">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">BookID</label>
      <div class="col-sm-10">
        <input class="form-control" type="number" placeholder="BookID" name="b_id" [(ngModel)]="bookItem.bookId">
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Name of the Book</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="BookName" name="b_name" [(ngModel)]="bookItem.bookName">
      </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name of the Author</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Author" name="b_author" [(ngModel)]="bookItem.authorName">
        </div>
    </div>
    <br>    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">About the Book</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="Description" name="b_desc" [(ngModel)]="bookItem.description">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
          <input class="form-control" type="number" placeholder="Price" name="b_price" [(ngModel)]="bookItem.price">
        </div>
    </div>
    <br>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image URL</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="image" name="b_imgurl" [(ngModel)]="bookItem.imageURL">
        </div>
    </div>
    <br>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" value="Submit" class="btn btn-outline-success">Add Book</button>
      </div>
    </div>
  </form>
 </div>
